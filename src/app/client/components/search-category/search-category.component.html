<mat-toolbar>
  <span>Busqueda Avanzada</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<div class="search-div">
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off" (keydown.enter)="onSearch($event)">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="listData" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="CATEGORIA">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CATEGORIA</mat-header-cell>
      <mat-cell *matCellDef="let bcategory" (dblclick)="onLoadCategory(bcategory)">{{bcategory.category_description}}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let bcategory; columns: displayedColumns;"></mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 6, 15, 60]" [pageSize]="3" showFirstLastButtons></mat-paginator>
</div>
